<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3_3</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
	

</head>
<body>
   <div id="container">
   	 <div class="header">Step 1: Your Details</div>
       <div class="details background-color-field">
            <div><label>Name</label><input class="input2" type="text" name="name" placeholder="First and last name"></div>
       </div>
       <div class="details background-color-field">
            <div><label>Email</label><input class="input2" type="Email" name="email" placeholder="example@domain.com"></div>
       </div>
       <div class="details background-color-field">
            <div><label>Phone</label><input class="input2" type="Phone" name="phone" placeholder="e.g. +3242432444"></div>
       </div>
       <div class="header">Step 2: Delivery address</div>
       <div id="address" class="background-color-field">
            <div><label>Address</label><textarea rows="3" cols="57"></textarea>

            </div>
       </div>
       <div class="details background-color-field">
            <div><label>Post Code</label><input class="input2" type="text" name="postcode" ></div>   
       </div>
       <div class="details background-color-field">
            <div><label>Country</label><input class="input2" type="text" name="country" ></div>
       </div>
       <div class="header">Step 3: Card details</div>
       <div class="details background-color-field">
            <div id="input_radio"><input type="radio" name="card" value="visa"><img src="img\visa.jpg"><span class="rado_label">Visa</span>
            <input type="radio" name="card" value="Amex"><img src="img\amex.jpg"><span>American Express</span>
            <input type="radio" name="card" value="Master"><img src="img\master.jpg"><span>Master</span></div>
       </div>
       <div class="details background-color-field">
            <div><label>Card number</label><input class="input2" type="text" name="cardnumber" ></div>
       </div>
       <div class="details background-color-field">
            <div><label>Security code</label><input class="input2" type="text" name="seccode" ></div>
       </div>
       <div class="details background-color-field">
            <div><label>Name on card</label><input class="input2" type="text" name="nameoncard" placeholder="exact name on the card"></div>
       </div>
       <div id="button">
            <div id="button_label"> BUY IT! </div>
       </div>
   </div>
</body>
</html>
